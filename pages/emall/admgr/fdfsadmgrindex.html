<div class="container-fixed">
	<div class="row" style="margin-bottom: 10px;">
		<div class="ec-menu col-xs-8 col-md-8">
			<div style="text-align: left;">
				<button type="button" class="btn btn-primary btn-lg active" data-bind="click:add">&nbsp;&nbsp;新增fdfs图片&nbsp;&nbsp;</button>
			</div>
		</div>
		<div class="ec-search col-xs-4 col-md-4">
			<div style="text-align: right;">
				<form class="form-search" action="#">
					<input type="hidden" name="search_LIKE_imageType" class="input_search input-medium" value="fdfs" />&nbsp;&nbsp;
					<input type="text" name="search_LIKE_name" class="input_search input-medium" data-bind="value:searchText" />&nbsp;&nbsp;
					<button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
				</form>
			</div>
		</div>
	</div>
	<!-- 列表区域  -->
	<div class="table-responsive">
		<table id="contentTable"
			class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th width="10%">编码</th>
					<th width="15%">名称</th>
					<th>图片地址</th>
					<th width="15%">顺序</th>
					<th width="15%" style="text-align:center">操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: data.content">
				<tr>
					<td data-bind="text:id"></td>
					<td><strong><a href="#" data-bind="text:name,attr: {href: '#/emall/admgr/fdfsadmgrinfo/' + id }"></a></strong></td>
					<td data-bind="text:href"></td>
					<td data-bind="text:adorder"></td>
					<td align="center">
						<strong><a href="#" data-bind="click: $parent.del">删除</a></strong>&nbsp;&nbsp;&nbsp;&nbsp;
						<strong><a href="#" data-bind="click: $parent.delCache">删除缓存</a></strong> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页区域  -->
	<div style="text-align: center">
		<ul class="pagination" id="pagination" style="margin: 0px">
		</ul>
	</div>
</div>

.requiredstar{
  color: #e02222;
 }
</style>
<div class="container-fluid" style="margin-top: 40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width: 80%">

			<input type="hidden" id="id" data-bind="value:data().id">

			<div class="form-group">

				<label for="code" class="col-sm-2 control-label">id</label>

				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control" id="id" placeholder="编码"
						data-bind="value:data().id">
				</div>

			</div>
			<div class="form-group">
				<label for="shopTitle" class="col-sm-2 control-label"><span class="requiredstar">* </span>商铺标题</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" required null-msg="不能为空" class="form-control" id="hopTitle"
						placeholder="商铺标题" data-bind="value:data().shopTitle">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label"><span class="requiredstar">* </span>商铺邮箱</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" required null-msg="不能为空" valid-type="email" error-msg="请输入邮箱地址" class="form-control" id="email"
						placeholder="商铺邮箱" data-bind="value:data().email"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="companyName" class="col-sm-2 control-label"><span class="requiredstar">* </span>公司名称</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" required null-msg="不能为空" class="form-control" id="companyName"
						placeholder="公司名称" data-bind="value:data().companyName"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label"><span class="requiredstar">* </span>商铺电话</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" required null-msg="不能为空" valid-type="tel" error-msg="请输入电话号码" class="form-control" id="phone"
						placeholder="商铺电话" data-bind="value:data().phone"></input>
				</div>
			</div>

			<div class="form-group">
				<label for="userId" class="col-sm-2 control-label">用户标号</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control" id="userId"
						placeholder="用户标号" data-bind="value:data().userId"></input>
				</div>
			</div>

			<div class="form-group">
				<label for="customerCode" class="col-sm-2 control-label">消费者标号</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control" id="customerCode"
						placeholder="消费者标号" data-bind="value:data().customerCode"></input>
				</div>

			</div>

			<div class="form-group">
				<label for="isDeleted" class="col-sm-2 control-label">是否进入回收站</label>
				<div class="col-sm-10">
					<input type="radio" disabled="disabled" id="isDeleted" name="isDeleted" value="1"
						data-bind="checked:data().isDeleted"> 是 <input
						type="radio" id="isDeleted" name="isDeleted" value="N"
						data-bind="checked:data().isDeleted"> 否
				</div>
			</div>


			<div class="form-group">
				<label for="backGoods7day" class="col-sm-2 control-label">7天包退货</label>
				<div class="col-sm-10">
					<select disabled="disabled" data-bind="value:data().backGoods7day">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label for="goodsNoAuditing" class="col-sm-2 control-label">商品是否审计</label>
				<div class="col-sm-10">
					<select disabled="disabled" data-bind="value:data().goodsNoAuditing">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>


			</div>
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">商铺状态</label>
				<div class="col-sm-10">
					<select disabled="disabled" data-bind="value:data().status"">
						<option value="0">初始状态</option>
						<option value="3">冻结状态</option>
						<option value="6">正常状态</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label for="busProducts" class="col-sm-2 control-label">商品规格</label>
				<div class="col-sm-10">
					<select disabled="disabled" data-bind="value:data().busProducts"">
						<option value="ordinary,standard,special">普通，标准，特殊</option>
						<option value=",standard">标准</option>
						<option value=",standard,special">标准，特殊</option>
						<option value="ordinary">普通</option>
						<option value=",special">特殊</option>
						<option value="ordinary,special">普通，特殊</option>
						<option value="ordinary,standard">普通，标准</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="shopDesc" class="col-sm-2 control-label">店铺描述</label>
				<div class="col-sm-10">
					<textarea readonly="readonly" type="text" class="form-control" id="shopDesc"
						placeholder="店铺描述" rows="5" data-bind="value:data().shopDesc">
	     </textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary"
						data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
</div>

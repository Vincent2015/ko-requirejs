<div class="container-fluid" style="margin-top:40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width:80%">
		<input type="hidden" id="id" data-bind="value:data().id">
		  <div class="form-group" >
		    <label for="shopName" class="col-sm-2 control-label">名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="shopName" placeholder="名称" data-bind="value:data().shopName">
		    </div>
		  </div>		
		  <div class="form-group" >
		    <label for="code" class="col-sm-2 control-label">审核人</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="code" placeholder="编码" value="刘建民">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="memo" class="col-sm-2 control-label">审核意见</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="opinion" placeholder="审核意见" rows="5" data-bind="value: opinion"></textarea>
		    </div>
		  </div>
		  <!-- 
		  <div class="form-group" >
		    <label for="allow" class="col-sm-2 control-label">是否通过</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="allow" value="N"> 否
			  <input type="radio" class="" name="allow" value="Y" checked> 是
		    </div>
		  </div>		  
		  -->
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;审核通过&nbsp;&nbsp;</button>
		      <button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
		    </div>
		  </div>
		</form>
	</div>
</div>

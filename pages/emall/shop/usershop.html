<div class="container" style="margin: 40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width: 80%; border: 0px solid #000; padding: 20px">
			<div class="form-group">
				<label for="catCode" class="col-sm-2 control-label">商铺编号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="shop.id" placeholder="商铺编号" data-bind="value:shop().id">
				</div>
			</div>
			<div class="form-group">
				<label for="shopName" class="col-sm-2 control-label">商铺名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="shopName" placeholder="商铺名称" data-bind="value:shop().shopName">
				</div>
			</div>
			<div class="form-group">
				<label for="brandNames" class="col-sm-2 control-label">品牌名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="brandNames" placeholder="品牌名称" data-bind="value:shop().brandNames">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">商铺邮箱</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email" placeholder="商铺邮箱" data-bind="value:shop().email">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">商铺电话</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" placeholder="商铺电话" data-bind="value:shop().phone">
				</div>
			</div>
			<div class="form-group">
				<label for="backGoods7day" class="col-sm-2 control-label">7天包退货</label>
				<div class="col-sm-10">
					<select data-bind="value:shop().backGoods7day" class="form-control">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="imgLarge" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-10">
					<div style="border: 0px solid #000;">
						<img class="img-responsive" data-bind="attr:{src:shop().shopLogo}" />
					</div>
					<span class="btn btn-success fileinput-button"> <i class="glyphicon glyphicon-plus"></i> <span>上传图片</span> <!-- The file input field used as target for the file upload widget --> <input id="fileupload" type="file" name="files[]" multiple>
					</span>
					<div id="progress" class="progress">
						<div class="progress-bar progress-bar-success"></div>
					</div>
					<input type="hidden" class="form-control" id="imgLarge" placeholder="上传图片" data-bind="value:shop().shopLogo">
				</div>
			</div>
			<div class="form-group">
				<label for="shopDesc" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="shopDesc" placeholder="此处输入店铺的描述，将在店铺推荐时候显示在推荐页上" rows="5" data-bind="value:shop().shopDesc"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="busProducts" class="col-sm-2 control-label">商品规格</label>
				<div class="col-sm-10">
					<select data-bind="value:shop().busProducts" class="form-control">
						<option value="ordinary,standard,special">普通，标准，特殊</option>
						<option value=",standard">标准</option>
						<option value=",standard,special">标准，特殊</option>
						<option value="ordinary">普通</option>
						<option value=",special">特殊</option>
						<option value="ordinary,special">普通，特殊</option>
						<option value="ordinary,standard">普通，标准</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
</div>

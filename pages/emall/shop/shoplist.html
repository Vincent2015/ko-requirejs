<style>
.opt_button {
	padding-top: 3px;
	padding-bottom: 3px;
}
</style>
<div class="container-fixed">
	<div class="row" style="margin-bottom: 10px;">
		<div class="ec-menu col-xs-3 col-md-3">
			<div style="text-align: left;">
				<button type="button" class="btn btn-primary btn-lg active" data-bind="click:add">&nbsp;&nbsp;新增商铺&nbsp;&nbsp;</button>
				<button type="button" class="btn btn-primary btn-lg active">&nbsp;&nbsp;合同&nbsp;&nbsp;</button>
			</div>
		</div>
		<div class="ec-search col-xs-9  col-md-9">
			<div style="text-align: right;">
				<form class="form-inline form-search" role="form">
					<div class="form-group">
						<span class="label label-primary" style="padding:12px 9px">商铺标题</span>
						<label class="sr-only" for="search_LIKE_shopTitle">商铺标题</label> 
						<input type="text" style="width:120px;" class="input_search form-control" id="search_LIKE_shopTitle" name="search_LIKE_shopTitle" placeholder="商铺标题">
					</div>
					<!--
					<div class="form-group">
						<label class="sr-only" for="search_LIKE_email">商铺邮箱</label> 
						<input type="text" style="width:120px;" class="input_search form-control" id="search_LIKE_email" name="search_LIKE_email" placeholder="商铺邮箱">
					</div>
					<div class="form-group">
						<label class="sr-only" for="search_LIKE_companyName">公司名称</label> 
						<input type="text" style="width:120px;" class="input_search form-control" id="search_LIKE_companyName" name="search_LIKE_companyName" placeholder="公司名称">
					</div>
					-->
					<div class="form-group">
						<span class="label label-primary" style="padding:12px 9px">商铺电话</span>
						<label class="sr-only" for="search_LIKE_phone">商铺电话</label> 
						<input type="text" style="width:120px;" class="input_search form-control" id="search_LIKE_phone" name="search_LIKE_phone" placeholder="商铺电话">
					</div>
					<button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
					<button type="reset" class="btn" id="reset_btn">重置</button>
				</form>
			</div>
		</div>
	</div>
	<!-- 列表区域  -->
	<div class="table-responsive">
		<table id="contentTable" class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th width="5%">编号</th>
					<th width="15%">商铺标题</th>
					<th width="10%">邮箱</th>
					<th width="20%">公司名称</th>
					<th width="10%">商铺电话</th>
					<th align="center" style="text-align: center">操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: data.content">
				<tr>
					<td data-bind="text:id"></td>
					<td><strong><a href="#" data-bind="text:shopTitle,attr: {href: '#/emall/shop/shopinfo/' + id }"></a></strong></td>
					<td data-bind="text:email"></td>
					<td data-bind="text:companyName"></td>
					<td data-bind="text:phone"></td>
					<td align="center">
						<button type="button" class="btn btn-primary btn-lg active opt_button" data-bind="click: $parent.del">删除</button>
						<button type="button" class="btn btn-primary btn-lg active opt_button">冻结</button>
						<button type="button" class="btn btn-primary btn-lg active opt_button">解冻</button>
						<button type="button" class="btn btn-primary btn-lg active opt_button">品牌管理</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页区域  -->
	<div style="text-align: center">
		<ul class="pagination" id="pagination" style="margin: 0px">
		</ul>
	</div>
</div>

<div class="container-fixed">
	<div class="row" style="margin-bottom: 10px;">
			<!-- 
		<div class="ec-menu col-xs-1 col-md-1" style="top:5px;">
		    <span class="label label-primary" style="padding:12px 9px">审核状态</span>
		</div>	
		<div class="ec-menu col-xs-1 col-md-1">
			<div style="text-align: left;">
			   	<select id="status">
					<option value="2">未审核</option>
					<option value="1">已通过</option>
			   	</select>				
			</div>
		</div>
			 -->
		<div class="ec-search col-xs-12 col-md-12">
			<div style="text-align: right;">
				<form class="form-inline form-search" role="form">
				  <div class="form-group">
					  <span class="label label-primary" style="padding:12px 9px">商铺标题</span>
					  <label class="sr-only" for="search_LIKE_shopTitle">商铺标题</label>
					  <input type="text" class="input_search form-control" id="search_LIKE_shopTitle" name="search_LIKE_shopTitle" placeholder="商铺标题">
				  </div>
				  <!--
				  <div class="form-group">
					  <label class="sr-only" for="search_LIKE_companyName">申请时间</label>
					  <input type="text" class="input_search form-control" id="search_LIKE_companyName" name="search_LIKE_companyName" placeholder="公司名称">
				  </div>
				  -->
				  <div class="form-group">
				  	  <span class="label label-primary" style="padding:12px 9px">商铺电话</span>
					  <label class="sr-only" for="search_LIKE_phone">商铺电话</label>
					  <input type="text" class="input_search form-control" id="search_LIKE_phone" name="search_LIKE_phone" placeholder="商铺电话">
				  </div>	  
				  <button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
				  <button type="reset" class="btn" id="reset_btn" data-bind="">重置</button>
				</form>				
			</div>
		</div>
	</div>
	<!-- 列表区域  -->
	<div class="table-responsive">
		<table id="contentTable"
			class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th width="5%">id</th>
					<th width="20%">商铺标题</th>
					<th width="12%">商铺邮箱</th>
					<th width="13%">申请时间</th>
					<th width="10%">商铺电话</th>
					<th width="40%" align="center" style="text-align:center">操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: data.content">
				<tr>
					<td data-bind="text:id"></td>
					<td><strong><a href="#" data-bind="text:shopTitle,attr: {href: '#/emall/shop/shopcheckinfo/' + id }"></a></strong></td>
					<td data-bind="text:email"></td>
					<td data-bind="text:gmtCreate"></td>
					<td data-bind="text:phone"></td>
					<td align="center">
						<button type="button" class="btn btn-primary btn-lg active opt_button">店铺预览</button>
						<button type="button" class="btn btn-primary btn-lg active opt_button" data-bind="click:$parent.check">审核</button>
						<button type="button" class="btn btn-primary btn-lg active opt_button">快速通过</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页区域  -->
	<div style="text-align: center">
		<ul class="pagination" id="pagination" style="margin: 0px">
		</ul>
	</div>
</div>

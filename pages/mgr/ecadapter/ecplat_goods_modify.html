<div class="container-fluid" style="margin-top:40px;">
	<div class="row">

		<form class="form-horizontal" role="form" style="width:80%">
			<div class="form-group" >
				<input type="hidden" id="numIid" data-bind="value:data().numIid">
				<label for="funcCode" class="col-sm-2 control-label">商品名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="商品名称" data-bind="value:data().title">
				</div>
			</div>
			<div class="form-group" >
				<label for="funcName" class="col-sm-2 control-label">商品价格</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="price" placeholder="商品价格" data-bind="value:data().price">
				</div>
			</div>
			<div class="form-group" >
				<label for="funcName" class="col-sm-2 control-label">商品数量</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="num" placeholder="商品数量" data-bind="value:data().num">
				</div>
			</div>
			<div class="form-group" >
				<label for="funcName" class="col-sm-2 control-label">加价幅度</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="increment" placeholder="加价幅度" data-bind="value:data().increment">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary" data-bind="click:submitForm">
						&nbsp;&nbsp;保存&nbsp;&nbsp;
					</button>
					<button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">
						&nbsp;&nbsp;返回&nbsp;&nbsp;
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="container-fluid" style="margin-top:40px;">
	<div class="row">
		
		<form class="form-horizontal" role="form" style="width:80%">
		  <div class="form-group" >
		  	 <input type="hidden" id="id" data-bind="value:data().id">
		    <label for="funcCode" class="col-sm-2 control-label"><span class="requiredstar">* </span>登录名</label>
		    <div class="col-sm-10">
		      <input type="text" required null-msg="不能为空" class="form-control" id="loginName" placeholder="登录名" data-bind="value:data().loginName">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="funcName" class="col-sm-2 control-label"><span class="requiredstar">* </span>用户名</label>
		    <div class="col-sm-10">
		      <input type="text" required null-msg="不能为空" class="form-control" id="name" placeholder="用户名" data-bind="value:data().name">
		    </div>
		  </div>
		  
		  <div class="form-group" >
		    <label for="roles" class="col-sm-2 control-label"><span class="requiredstar">* </span>角色</label>
		    <div class="col-sm-10">
				<select  required null-msg="不能为空" data-bind="value:data().roles">
					<option value="admin">管理员</option>
					<option value="user">用户</option>				
			  	</select>			    
		    </div>
		  </div>	
		  
		  <div class="form-group" >
		    <label for="funcType" class="col-sm-2 control-label"><span class="requiredstar">* </span>用户密码</label>
		    <div class="col-sm-10">
	      <input type="password"  required null-msg="不能为空" class="form-control" id="plainPassword" placeholder="用户密码" data-bind="value:data().plainPassword">	    
		    </div>
		  </div>
	  	  	  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
		      <button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
		    </div>
		  </div>
		</form>
	</div>
</div>

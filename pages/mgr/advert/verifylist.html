<style>
.opt_button{
	padding-top:3px;padding-bottom:3px;
}
</style>
<div class="container-fixed">
	<div class="row" style="margin-bottom: 10px;">
<form class="form-inline form-search" role="form">
		<div class="ec-menu col-xs-1 col-md-1" style="top:5px;">
		    <span class="label label-primary" style="padding:12px 9px">审核状态</span>
		</div>	
		<div class="ec-menu col-xs-1 col-md-1">
			<div style="text-align: left;">
			   	<select class="input_search form-control" name="search_LIKE_isActive" >
					<option value="N">未审核</option>
					<option value="Y">已通过</option>
					<option value="">全部</option>
			   	</select>				
			</div>
		</div>
		<div class="ec-search col-xs-10 col-md-10">
			<div style="text-align: right;">

				  <div class="form-group">
					  <span class="label label-primary" style="padding:12px 9px">广告标题</span>
					  <label class="sr-only" for="search_LIKE_adtitle">广告标题</label>
					  <input type="text" data-bind="value:searchText" class="input_search form-control" id="search_LIKE_title" name="search_LIKE_title" placeholder="广告标题">
				  </div>
				  <!--
				  <div class="form-group">
					  <label class="sr-only" for="search_LIKE_adName">广告名称</label>
					  <input type="text" class="input_search form-control" id="search_LIKE_name" name="search_LIKE_name" placeholder="广告名称">
				  </div>
				  <div class="form-group">
					  <label class="sr-only" for="search_LIKE_type">广告类别</label>
					  <input type="text" class="input_search form-control" id="search_LIKE_type" name="search_LIKE_type" placeholder="广告类别">
				  </div>	  
				  -->
				  <button type="submit" class="btn" id="search_btn" data-bind="click: searchPage">搜索</button>
				  <button type="reset" class="btn" id="reset_btn" data-bind="">重置</button>
				</form>				
			</div>
		</div>
	</div>
	<!-- 列表区域  -->
	<div class="table-responsive">
		<table id="contentTable"
			class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th width="5%">id</th>
					<th width="25%">广告标题</th>
					<th width="25%">广告名称</th>
					<th width="5%">广告类别</th>
					<th width="5%">审核状态</th>
					<th width="15%">申请时间</th>
					<th width="20%" align="center" style="text-align:center">操作</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: data.content">
				<tr>
					<td data-bind="text:id"></td>
					<td><strong><a href="#" data-bind="text:title,attr: {href: '#/mgr/advert/checkinfo/' + id }"></a></strong></td>
					<td data-bind="text:name"></td>
					<td data-bind="text:type"></td>
					<td data-bind="text:isActive"></td>
					<td data-bind="text:createtime"></td>
					<td align="center">
						<button type="button" class="btn btn-primary btn-lg active opt_button" data-bind="click:$parent.check">审核</button>
						<button type="button" class="btn btn-primary btn-lg active opt_button" data-bind="click:$parent.fastcheck">快速通过</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 分页区域  -->
	<div style="text-align: center">
		<ul class="pagination" id="pagination" style="margin: 0px">
		</ul>
	</div>
</div>
